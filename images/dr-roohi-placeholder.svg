<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f8f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#efe8dd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="500" fill="url(#bgGrad)"/>
  
  <!-- Decorative corner accent -->
  <rect x="20" y="20" width="360" height="460" fill="none" stroke="#8b6f47" stroke-width="2" opacity="0.3"/>
  <rect x="25" y="25" width="350" height="450" fill="none" stroke="#8b6f47" stroke-width="1" opacity="0.15"/>
  
  <!-- Head area -->
  <circle cx="200" cy="130" r="55" fill="#e8dcc8" stroke="#d4c4a8" stroke-width="2"/>
  
  <!-- Hair suggestion -->
  <path d="M 145 130 Q 145 75 200 70 Q 255 75 255 130" fill="#8b6f47" opacity="0.4"/>
  
  <!-- Shoulders/Upper body -->
  <ellipse cx="200" cy="280" rx="75" ry="90" fill="#e8dcc8" stroke="#d4c4a8" stroke-width="2"/>
  
  <!-- Decorative element -->
  <circle cx="200" cy="420" r="12" fill="#8b6f47" opacity="0.5"/>
  <line x1="188" y1="420" x2="212" y2="420" stroke="#8b6f47" stroke-width="2" opacity="0.5"/>
  
  <!-- Text label -->
  <text x="200" y="465" font-family="'Inter', sans-serif" font-size="16" text-anchor="middle" fill="#8b6f47" font-weight="500">
    Dr. Roohi's Photo
  </text>
</svg>