<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Favicon: Simplified Organic Lotus Mark -->
  <defs>
    <radialGradient id="faviconLotusGlow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#f5f1ed;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f5f1ed;stop-opacity:0" />
