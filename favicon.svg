  <path d="M 60,20 Q 50,35 50,50 Q 50,60 60,62 Q 70,60 70,50 Q 70,35 60,20" fill="#8b6f47" opacity="0.75"/>
  
  <!-- Petal top-right -->
  <path d="M 85,35 Q 85,45 78,58 Q 70,65 63,62 Q 65,52 75,40 Q 82,32 85,35" fill="#a8814c" opacity="0.75"/>
  
  <!-- Petal bottom-right -->
  <path d="M 80,85 Q 75,75 70,62 Q 65,55 70,58 Q 78,70 85,90 Q 85,88 80,85" fill="#8b6f47" opacity="0.75"/>
  
  <!-- Petal bottom -->
  <path d="M 60,100 Q 70,85 70,70 Q 70,60 60,58 Q 50,60 50,70 Q 50,85 60,100" fill="#a8814c" opacity="0.75"/>
  
  <!-- Petal bottom-left -->
  <path d="M 40,85 Q 45,75 50,62 Q 55,55 50,58 Q 42,70 35,90 Q 35,88 40,85" fill="#8b6f47" opacity="0.75"/>
  
  <!-- Petal top-left -->
  <path d="M 35,35 Q 35,45 42,58 Q 50,65 57,62 Q 55,52 45,40 Q 38,32 35,35" fill="#a8814c" opacity="0.75"/>
  
  <!-- Inner petals (small, for depth) -->
  <path d="M 60,40 Q 52,48 52,56 Q 52,60 60,61 Q 68,60 68,56 Q 68,48 60,40" fill="#c9a876" opacity="0.6"/>
  <path d="M 75,50 Q 72,55 67,59 Q 63,60 65,56 Q 70,50 75,50" fill="#c9a876" opacity="0.6"/>
  <path d="M 60,75 Q 68,68 68,60 Q 68,56 60,55 Q 52,56 52,60 Q 52,68 60,75" fill="#c9a876" opacity="0.6"/>
  <path d="M 45,50 Q 48,55 53,59 Q 57,60 55,56 Q 50,50 45,50" fill="#c9a876" opacity="0.6"/>
  
  <!-- Center stamen -->
  <circle cx="60" cy="60" r="7" fill="#6b3f2a" opacity="0.9"/>
  
  <!-- Center dot -->
  <circle cx="60" cy="60" r="3" fill="#f9f8f6" opacity="0.8"/>
