<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Favicon: Caring Hands Mark - LIC Inspired -->
  <defs>
    <radialGradient id="faviconHandGlow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#f5f1ed;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f5f1ed;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="60" cy="60" r="58" fill="url(#faviconHandGlow)" />
  
  <!-- Left hand (simplified) -->
  <g transform="translate(25, 50)">
    <!-- Palm -->
    <path d="M 15,20 Q 8,18 5,22 Q 3,26 5,32 Q 10,36 18,33 Q 20,28 15,20" 
          fill="#8b6f47" opacity="0.85" stroke="#6b3f2a" stroke-width="0.3"/>
    
    <!-- Fingers (simplified) -->
    <ellipse cx="10" cy="18" rx="2" ry="5" fill="#8b6f47" opacity="0.85" transform="rotate(-20 10 18)"/>
    <ellipse cx="15" cy="15" rx="2" ry="6" fill="#8b6f47" opacity="0.85" transform="rotate(-25 15 15)"/>
    <ellipse cx="19" cy="18" rx="2" ry="5" fill="#8b6f47" opacity="0.85" transform="rotate(-15 19 18)"/>
  </g>
  
  <!-- Right hand (simplified, mirrored) -->
  <g transform="translate(75, 50) scale(-1, 1)">
    <!-- Palm -->
    <path d="M 15,20 Q 8,18 5,22 Q 3,26 5,32 Q 10,36 18,33 Q 20,28 15,20" 
          fill="#a8814c" opacity="0.85" stroke="#6b3f2a" stroke-width="0.3"/>
    
    <!-- Fingers (simplified) -->
    <ellipse cx="10" cy="18" rx="2" ry="5" fill="#a8814c" opacity="0.85" transform="rotate(-20 10 18)"/>
    <ellipse cx="15" cy="15" rx="2" ry="6" fill="#a8814c" opacity="0.85" transform="rotate(-25 15 15)"/>
    <ellipse cx="19" cy="18" rx="2" ry="5" fill="#a8814c" opacity="0.85" transform="rotate(-15 19 18)"/>
  </g>
  
  <!-- Center held element - flame -->
  <g transform="translate(60, 50)">
    <!-- Flame -->
    <path d="M 0,-8 Q -3,-5 -2,0 Q 0,4 2,0 Q 3,-5 0,-8" fill="#e85d3f" opacity="0.8"/>
    <path d="M -3,-3 Q -4,0 -2,3 Q 0,4 2,3 Q 2,0 1,-2" fill="#d4794a" opacity="0.7"/>
    
    <!-- Core -->
    <circle cx="0" cy="1" r="1.5" fill="#6b3f2a" opacity="0.9"/>
  </g>
</svg>