<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Favicon: Simplified Panchatattva community mark -->
  <defs>
    <radialGradient id="faviconGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f5f1ed;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f5f1ed;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Subtle background -->
  <circle cx="60" cy="60" r="58" fill="url(#faviconGrad)" />
  
  <!-- Central circle -->
  <circle cx="60" cy="60" r="14" fill="#6b3f2a" opacity="0.9" />
  
  <!-- Five element dots (smaller for favicon) -->
  <!-- Aakash (Sky) - Top - Blue -->
  <circle cx="60" cy="28" r="7" fill="#4a90e2" />
  
  <!-- Agni (Fire) - Top-Right - Orange/Red -->
  <circle cx="83" cy="39" r="7" fill="#e85d3f" />
  
  <!-- Prithvi (Earth) - Bottom-Right - Brown -->
  <circle cx="80" cy="77" r="7" fill="#8b6f47" />
  
  <!-- Jal (Water) - Bottom-Left - Teal -->
  <circle cx="40" cy="83" r="7" fill="#4db8ac" />
  
  <!-- Vayu (Air) - Left - Purple -->
  <circle cx="20" cy="57" r="7" fill="#7b68a6" />
</svg>