  <circle cx="100" cy="100" r="95" fill="none" stroke="#6b3f2a" stroke-width="2" opacity="0.1"/>
  
  <!-- Central lotus-inspired shape representing body-mind-soul integration -->
  <g transform="translate(100, 100)">
    <!-- Outer petals (soul/spiritual) -->
    <ellipse cx="0" cy="-45" rx="18" ry="35" fill="#8b6f47" opacity="0.3" transform="rotate(0)"/>
    <ellipse cx="0" cy="-45" rx="18" ry="35" fill="#8b6f47" opacity="0.3" transform="rotate(72)"/>
    <ellipse cx="0" cy="-45" rx="18" ry="35" fill="#8b6f47" opacity="0.3" transform="rotate(144)"/>
    <ellipse cx="0" cy="-45" rx="18" ry="35" fill="#8b6f47" opacity="0.3" transform="rotate(216)"/>
    <ellipse cx="0" cy="-45" rx="18" ry="35" fill="#8b6f47" opacity="0.3" transform="rotate(288)"/>
    
    <!-- Middle petals (mind/emotional) -->
    <ellipse cx="0" cy="-35" rx="15" ry="28" fill="#8b6f47" opacity="0.6" transform="rotate(36)"/>
    <ellipse cx="0" cy="-35" rx="15" ry="28" fill="#8b6f47" opacity="0.6" transform="rotate(108)"/>
    <ellipse cx="0" cy="-35" rx="15" ry="28" fill="#8b6f47" opacity="0.6" transform="rotate(180)"/>
    <ellipse cx="0" cy="-35" rx="15" ry="28" fill="#8b6f47" opacity="0.6" transform="rotate(252)"/>
    <ellipse cx="0" cy="-35" rx="15" ry="28" fill="#8b6f47" opacity="0.6" transform="rotate(324)"/>
    
    <!-- Heart at center (body/physical) -->
    <path d="M 0,-8 C -8,-16 -16,-16 -16,-8 C -16,0 0,16 0,16 C 0,16 16,0 16,-8 C 16,-16 8,-16 0,-8 Z" fill="#6b3f2a"/>
    
    <!-- Inner circle representing wholeness -->
    <circle cx="0" cy="0" r="6" fill="#f9f8f6"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" font-family="'Playfair Display', serif" font-size="20" font-weight="600" text-anchor="middle" fill="#6b3f2a">RoohVeda</text>
</svg>