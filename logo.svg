  <!-- Petal 2 (top-right) -->
  <path d="M 130,50 Q 125,60 120,80 Q 115,100 130,110 Q 145,110 145,95 Q 145,75 140,60 Q 135,50 130,50" fill="#a8814c" opacity="0.7"/>
  
  <!-- Petal 3 (right) -->
  <path d="M 160,100 Q 150,105 130,105 Q 110,105 115,120 Q 130,135 145,130 Q 160,125 165,110 Q 168,105 160,100" fill="#8b6f47" opacity="0.7"/>
  
  <!-- Petal 4 (bottom-right) -->
  <path d="M 130,150 Q 135,140 140,120 Q 145,100 130,90 Q 115,90 115,105 Q 115,125 125,140 Q 130,150 130,150" fill="#a8814c" opacity="0.7"/>
  
  <!-- Petal 5 (bottom) -->
  <path d="M 100,160 Q 115,150 120,130 Q 125,110 115,100 Q 100,95 100,100 Q 100,115 95,130 Q 90,150 100,160" fill="#8b6f47" opacity="0.7"/>
  
  <!-- Petal 6 (bottom-left) -->
  <path d="M 70,150 Q 65,140 60,120 Q 55,100 70,90 Q 85,90 85,105 Q 85,125 75,140 Q 70,150 70,150" fill="#a8814c" opacity="0.7"/>
  
  <!-- Petal 7 (left) -->
  <path d="M 40,100 Q 50,105 70,105 Q 90,105 85,120 Q 70,135 55,130 Q 40,125 35,110 Q 32,105 40,100" fill="#8b6f47" opacity="0.7"/>
  
  <!-- Petal 8 (top-left) -->
  <path d="M 70,50 Q 75,60 80,80 Q 85,100 70,110 Q 55,110 55,95 Q 55,75 60,60 Q 65,50 70,50" fill="#a8814c" opacity="0.7"/>
  
  <!-- Inner petals (8) - second layer for depth -->
  <!-- Inner petal 1 -->
  <path d="M 100,65 Q 90,72 87,85 Q 85,95 95,100 Q 100,98 100,90 Q 102,78 100,65" fill="#c9a876" opacity="0.6"/>
  
  <!-- Inner petal 2 -->
  <path d="M 125,75 Q 120,82 115,93 Q 112,100 125,105 Q 130,100 130,90 Q 128,80 125,75" fill="#c9a876" opacity="0.6"/>
  
  <!-- Inner petal 3 -->
  <path d="M 135,100 Q 128,103 115,102 Q 105,100 110,110 Q 120,115 132,110 Q 138,107 135,100" fill="#c9a876" opacity="0.6"/>
  
  <!-- Inner petal 4 -->
  <path d="M 125,125 Q 128,118 133,107 Q 138,100 125,95 Q 120,100 120,110 Q 122,120 125,125" fill="#c9a876" opacity="0.6"/>
  
  <!-- Inner petal 5 -->
  <path d="M 100,135 Q 110,128 113,115 Q 115,105 105,100 Q 100,102 100,110 Q 98,122 100,135" fill="#c9a876" opacity="0.6"/>
  
  <!-- Inner petal 6 -->
  <path d="M 75,125 Q 72,118 67,107 Q 62,100 75,95 Q 80,100 80,110 Q 78,120 75,125" fill="#c9a876" opacity="0.6"/>
  
  <!-- Inner petal 7 -->
  <path d="M 65,100 Q 72,103 85,102 Q 95,100 90,110 Q 80,115 68,110 Q 62,107 65,100" fill="#c9a876" opacity="0.6"/>
  
  <!-- Inner petal 8 -->
  <path d="M 75,75 Q 80,82 85,93 Q 88,100 75,105 Q 70,100 70,90 Q 72,80 75,75" fill="#c9a876" opacity="0.6"/>
  
  <!-- Center stamen - represents the heart/seed of wholeness -->
  <circle cx="100" cy="100" r="12" fill="#6b3f2a" opacity="0.9"/>
  
  <!-- Inner glow -->
  <circle cx="100" cy="100" r="8" fill="#8b6f47" opacity="0.5"/>
  
  <!-- Center dot - unity point -->
  <circle cx="100" cy="100" r="4" fill="#f9f8f6" opacity="0.8"/>
  
  <!-- Subtle glow around entire lotus -->
  <circle cx="100" cy="100" r="95" fill="url(#lotusGlow)" />
</svg>