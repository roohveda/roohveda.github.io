<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    RoohVeda Logo: Panchatattva Community Representation
    Five elements as connected dots forming a circle, inspired by Ubuntu logo concept
    - Aakash (Sky): Blue dot at top
    - Agni (Fire): Red/Orange dot at top-right
    - Prithvi (Earth): Brown dot at bottom-right
    - Jal (Water): Teal/Green dot at bottom-left
    - Vayu (Air): Purple dot at left
    Central circle represents harmony and unity
  -->
  
  <!-- Background (optional subtle gradient base) -->
  <defs>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f5f1ed;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f5f1ed;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Subtle gradient background -->
  <circle cx="60" cy="60" r="58" fill="url(#centerGradient)" />
  
  <!-- Central circle (harmony/unity) -->
  <circle cx="60" cy="60" r="16" fill="#6b3f2a" opacity="0.8" />
  
  <!-- Five element dots arranged in a circle -->
  <!-- Aakash (Sky) - Top - Blue -->
  <circle cx="60" cy="25" r="10" fill="#4a90e2" />
  
  <!-- Agni (Fire) - Top-Right - Orange/Red -->
  <circle cx="87" cy="37" r="10" fill="#e85d3f" />
  
  <!-- Prithvi (Earth) - Bottom-Right - Brown -->
  <circle cx="82" cy="75" r="10" fill="#8b6f47" />
  
  <!-- Jal (Water) - Bottom-Left - Teal -->
  <circle cx="38" cy="82" r="10" fill="#4db8ac" />
  
  <!-- Vayu (Air) - Left - Purple -->
  <circle cx="20" cy="55" r="10" fill="#7b68a6" />
  
  <!-- Subtle connecting lines (very light) to suggest community/connection -->
  <g stroke="#d4c5b9" stroke-width="1.5" opacity="0.4" fill="none">
    <line x1="60" y1="60" x2="60" y2="25" />
    <line x1="60" y1="60" x2="87" y2="37" />
    <line x1="60" y1="60" x2="82" y2="75" />
    <line x1="60" y1="60" x2="38" y2="82" />
    <line x1="60" y1="60" x2="20" y2="55" />
  </g>
</svg>