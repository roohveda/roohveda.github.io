<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- RoohVeda Logo: Caring Hands - Inspired by LIC Logo -->
  <!-- Two hands cupping wellness and wholeness -->
  
  <defs>
    <radialGradient id="healingGlow" cx="50%" cy="45%" r="55%">
      <stop offset="0%" style="stop-color:#f5f1ed;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f5f1ed;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Subtle glow background -->
  <circle cx="100" cy="100" r="95" fill="url(#healingGlow)" />
  
  <!-- Left hand -->
  <g transform="translate(50, 90)">
    <!-- Left palm - curved upward -->
    <path d="M 25,35 Q 15,30 8,35 Q 5,40 8,50 Q 12,55 25,55 Q 32,52 35,45 Q 35,38 25,35" 
          fill="#8b6f47" opacity="0.85" stroke="#6b3f2a" stroke-width="0.5"/>
    
    <!-- Left fingers -->
    <!-- Thumb -->
    <ellipse cx="12" cy="35" rx="4" ry="7" fill="#8b6f47" opacity="0.85" transform="rotate(-25 12 35)"/>
    
    <!-- Index finger -->
    <ellipse cx="18" cy="28" rx="4" ry="9" fill="#8b6f47" opacity="0.85" transform="rotate(-35 18 28)"/>
    
    <!-- Middle finger -->
    <ellipse cx="25" cy="25" rx="4" ry="10" fill="#8b6f47" opacity="0.85" transform="rotate(-40 25 25)"/>
    
    <!-- Ring finger -->
    <ellipse cx="32" cy="28" rx="4" ry="9" fill="#8b6f47" opacity="0.85" transform="rotate(-30 32 28)"/>
    
    <!-- Pinky finger -->
    <ellipse cx="38" cy="33" rx="3.5" ry="8" fill="#8b6f47" opacity="0.85" transform="rotate(-20 38 33)"/>
    
    <!-- Palm wrinkles for texture -->
    <path d="M 18,45 Q 22,48 28,47" stroke="#6b3f2a" stroke-width="0.8" fill="none" opacity="0.4"/>
    <path d="M 20,50 Q 25,52 32,51" stroke="#6b3f2a" stroke-width="0.8" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Right hand -->
  <g transform="translate(120, 90) scale(-1, 1)">
    <!-- Right palm - curved upward -->
    <path d="M 25,35 Q 15,30 8,35 Q 5,40 8,50 Q 12,55 25,55 Q 32,52 35,45 Q 35,38 25,35" 
          fill="#a8814c" opacity="0.85" stroke="#6b3f2a" stroke-width="0.5"/>
    
    <!-- Right fingers -->
    <!-- Thumb -->
    <ellipse cx="12" cy="35" rx="4" ry="7" fill="#a8814c" opacity="0.85" transform="rotate(-25 12 35)"/>
    
    <!-- Index finger -->
    <ellipse cx="18" cy="28" rx="4" ry="9" fill="#a8814c" opacity="0.85" transform="rotate(-35 18 28)"/>
    
    <!-- Middle finger -->
    <ellipse cx="25" cy="25" rx="4" ry="10" fill="#a8814c" opacity="0.85" transform="rotate(-40 25 25)"/>
    
    <!-- Ring finger -->
    <ellipse cx="32" cy="28" rx="4" ry="9" fill="#a8814c" opacity="0.85" transform="rotate(-30 32 28)"/>
    
    <!-- Pinky finger -->
    <ellipse cx="38" cy="33" rx="3.5" ry="8" fill="#a8814c" opacity="0.85" transform="rotate(-20 38 33)"/>
    
    <!-- Palm wrinkles for texture -->
    <path d="M 18,45 Q 22,48 28,47" stroke="#6b3f2a" stroke-width="0.8" fill="none" opacity="0.4"/>
    <path d="M 20,50 Q 25,52 32,51" stroke="#6b3f2a" stroke-width="0.8" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Center held element - lotus seed or flame representing wholeness -->
  <g transform="translate(100, 85)">
    <!-- Outer flame/lotus petals (stylized) -->
    <path d="M 0,-15 Q -5,-8 -4,0 Q -2,5 0,8 Q 2,5 4,0 Q 5,-8 0,-15" fill="#e85d3f" opacity="0.8"/>
    <path d="M -8,-8 Q -10,-2 -8,3 Q -4,8 0,8 Q -2,4 -6,-2 Q -8,-6 -8,-8" fill="#d4794a" opacity="0.7"/>
    <path d="M 8,-8 Q 10,-2 8,3 Q 4,8 0,8 Q 2,4 6,-2 Q 8,-6 8,-8" fill="#d4794a" opacity="0.7"/>
    
    <!-- Inner core - wholeness -->
    <circle cx="0" cy="2" r="3" fill="#6b3f2a" opacity="0.9"/>
    <circle cx="0" cy="2" r="1.5" fill="#f9f8f6" opacity="0.7"/>
  </g>
</svg>