<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- RoohVeda Logo: Organic Lotus Flower - Wholeness & Natural Growth -->
  <defs>
    <radialGradient id="lotusGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#f5f1ed;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#f5f1ed;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Outer petals (8) - representing opening and growth -->
  <!-- Petal 1 (top) -->
